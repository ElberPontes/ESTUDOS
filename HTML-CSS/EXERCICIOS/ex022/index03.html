<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo</title>
    

    <style>
        div.quadro{
            background-image: url(IMG/wallpaper002.jpg);
            height: 200px;
            border: 1px solid black;
            border-radius: 20px;
            margin: 10px;
        }
     div#q1{

        background-position: left top;
        
     }
     div#q2{

        background-position: left center;
     }
     div#q3{

        background-position: right bottom;
     }
     div#q4{
        background-position: center center;
     }

    </style>
</head>
<body>

    <div class="quadro" id="q1"></div>
    <div class="quadro" id="q2"></div>
    <div class="quadro" id="q3"></div>
    <div class="quadro" id="q4"></div>
</body>
</html>
